<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>This is my first html</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="box">HTML Element Reference

  </div>

  <h1>The datalist element</h1>

  <form >
    <label for="browser">Choose your browser from the list:</label>
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
      <option value="Edge">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
    <input type="submit">
  </form>

  <p><strong>Note:</strong> The datalist tag is not supported in Safari 12.0 (or earlier).</p>

  <h1>The progress element</h1>
  <label for="file">Downloding...</label>
  <progress value="70" max="100">70%</progress>

</body>
